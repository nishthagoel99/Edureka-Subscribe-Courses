<div>
<div class="modal fade in" id="myModal" >
    <div class="modal-dialog " >
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h2 class="modal-title">Create Course!</h2>
          
          <button type="button" class="close" data-dismiss="modal" >&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          
<div class="container">
        <div class="jumbotron">
            <form  #frm="ngForm" (ngSubmit)='addc(frm)'>
                <div class="form-group">
                    <label for='CourseTitle'>Course Title</label>
                    <input type='text'
                     class='form-control'
                      name='CourseTitle'
                      #CourseTitle="ngModel"
                       required 
                       ngModel>
                </div>
                <div *ngIf='CourseTitle?.touched'>
                    <div class='alert alert-danger' id='message' *ngIf='CourseTitle.errors?.required'>Course Title is required!
                      </div>
                  </div>
                <div class="form-group">
                   <label for='CourseRating'>Course Rating</label>
                    <input type='text'
                     class='form-control'
                      name='CourseRating'
                       required 
                       minlength="1"
                       maxlength="1"
                       ngModel
                       #CourseRating='ngModel'>
                </div>
                <div *ngIf='CourseRating?.touched'>
                    <div class='alert alert-danger' id='message' *ngIf='CourseRating.errors?.required'>Course Rating is required!
                      </div>
                </div>
                <div class="form-group">
                    <label for='CourseValue'>Course Value</label>
                     <input type='text'
                      class='form-control'
                       name='CourseValue'
                        required 
                        ngModel
                        #CourseRating='ngModel'>
                 </div>
                 <div *ngIf='CourseValue?.touched'>
                     <div class='alert alert-danger' id='message' *ngIf='CourseValue.errors?.required'>Course Price is required!
                       </div>
                 </div>
                 <div class="form-group">
                    <label for='CourseImage'>Course Image URL</label>
                     <input type='text'
                      class='form-control'
                       name='CourseImage'
                        required 
                        ngModel
                        #CourseImage='ngModel'>
                 </div>
                 <div *ngIf='CourseImage?.touched'>
                     <div class='alert alert-danger' id='message' *ngIf='CourseImage.errors?.required'>Course Image URL is required!
                       </div>
                 </div>
                 <div class="form-group">
                    <label for='CourseVideo'>Course Video URL</label>
                     <input type='text'
                      class='form-control'
                       name='CourseVideo'
                        ngModel
                        ng-pattern="/(https?:\/\/.*\.(?:png|jpg))/i"
                        #CourseImage='ngModel'>
                 </div>
                 <div *ngIf='CourseVideo?.touched'>
                     <div class='alert alert-danger' id='message' *ngIf='CourseVideo.errors?.required'>Course Video URL is required!
                       </div>
                 </div>

              <button type="submit" id='submitbtn' class="btn btn-lg btn-success" [disabled]='frm.invalid'  data-toggle="modal" data-backdrop='static' data-target="#crModal" >Create Course</button>
    
            </form>
            </div>
      </div>
        </div>
        <div data-dismiss="modal"></div>
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" id='closebtn'  class="btn btn-lg btn-danger" data-dismiss="modal" >Close</button>
        
        </div>
        
      </div>
    </div>
  </div>
</div>
  <button id="openModal" #openModal [hidden]="true" 
  data-toggle="modal" data-backdrop='static' data-target="#myModal"></button>


  <div class="modal fade in" id="crModal" >
      <div class="modal-dialog " >
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h2 class="modal-title">Creating Course</h2>
            <button type="button" class="close"  data-dismiss="modal" >&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            <div *ngIf='checkmsg()'>
              Course ADDED!
            </div>
            <div *ngIf='!checkmsg()'>
                Course EXISTS!
              </div>
              </div>
  
          <div data-dismiss="modal"></div>
          <!-- Modal footer -->
          <div class="modal-footer">
              <button type="button" id='closebtn' class="btn btn-lg btn-danger" data-dismiss="modal"  >Close</button>
          
          </div>
        </div>
        </div>
      </div>
